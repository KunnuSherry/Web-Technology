<!DOCTYPE html>
<html>
  <head>
    <title>BPIT</title>
    <link rel="stylesheet" href="style.css">
    <!-- ========== INTERNAL CSS ========== -->
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 1rem 0 2rem;
        background: #fafafa;
      }

      .header-block {
        text-align: center;
        padding: 1rem 0;
      }

      hr {
        border: none;
        border-top: 2px solid #cbd5e1;
        margin: 1.5rem auto;
        max-width: 800px;
      }
    </style>
  </head>
  <body>

    <div class="header-block">
      <!-- Inline CSS on specific elements -->
      <h1 style="color: red; margin: 0.25rem 0;">BPIT</h1>
      <h3 style="color: blue; margin: 0.25rem 0; font-weight: 600;">Bhagwan Parshuram Institute of Technology</h3>
      <hr>
      <img src="https://uploads.onecompiler.io/44brp64vt/44brp6aer/BPIT-Banner-2-1024x365.png" alt="BPIT Banner" style="width: 100%; max-width: 1024px; display: block; margin: 0 auto;">
    </div>

    <div class="courses-section">
      <h2>Courses Offered</h2>
      <ol type="I">
        <li>B.Tech</li>
        <li>M.Tech</li>
        <li>BBA</li>
        <li>MBA</li>
      </ol>
      <hr>
    </div>

    <div class="departments-section">
      <h2>Departments</h2>
      <ul>
        <li>CSE</li>
        <li>IT</li>
        <li>CSE-DS</li>
        <li>EEE</li>
        <li>ECE</li>
      </ul>
      <hr>
    </div>

    <div class="faculty-section">
      <h2>Faculty Details</h2>
      <table class="faculty-table">
        <tr>
          <th>S.NO</th>
          <th>Faculty</th>
          <th>Subject</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Dr. Sharma</td>
          <td>Data Structures</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Prof. Mehta</td>
          <td>Mathematics</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Dr. Roy</td>
          <td>Electronics</td>
        </tr>
      </table>
    </div>

  </body>
</html>
